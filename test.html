<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLite NT Remote Desktop</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: blue;
        }

        #screenshot-container {
            margin-top: 20px;
        }

        .screenshot {
            border: 4px solid blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>eLite NT Remote Desktop</h1>
        <div id="toolbar">
            <button onclick="updateScreenshots()">Update All</button>
        </div>
        <div id="screenshot-container" class="screenshot-container"></div>
    </div>

    <script>
        function updateScreenshots() {
            var screenshotContainer = document.getElementById('screenshot-container');
            screenshotContainer.innerHTML = ''; // Clear previous screenshots

            for (var i = 1; i <= 3; i++) {
                var img = document.createElement('img');
                img.className = 'screenshot';
                img.src = 'http://localhost:8080/screenshot?id=' + i + '&' + new Date().getTime();
                screenshotContainer.appendChild(img);
            }
        }

        // Auto-update every 2 seconds
        setInterval(updateScreenshots, 2000);

        // Initial update
        updateScreenshots();
    </script>
</body>
</html>
